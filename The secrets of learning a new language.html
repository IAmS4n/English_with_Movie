<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142543208-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-142543208-2');


    </script>

    <meta charset="UTF-8">
    <title>English With Movie</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="player.css" rel="stylesheet">
</head>

<body>
<video preload="none" id="video"
       poster="https://englishlive.ef.com/blog/wp-content/uploads/sites/2/2015/05/fluency-in-5-easy-steps.jpg"
       playsinline>
    <source id="mp4" type="video/mp4"
            src="https://download.ted.com/talks/LydiaMachova_2018S-480p.mp4">
</video>
<div class="content">
    <span id="prev_subtitle_en" lang="en"></span>
    <br>
    <span id="subtitle_en" lang="en"></span>
    <br>
    <span id="subtitle_fa" lang="fa" dir="ltr"></span>
    <div class="row">
        <div class="col s3">
            <button id="list_button" onclick="location.href='./'" class="info_buttons_deactive" title="Menu">
                <i class="material-icons">menu</i>
            </button>
            <button id="report_button" onclick="alert('under construction');" class="info_buttons_deactive"
                    title="Report">
                <i class="material-icons">report_problem</i>
            </button>
            <button id="link_button" onclick="alert(window.location);" class="info_buttons_deactive"
                    title="Link to Dialog">
                <i class="material-icons">share</i>
            </button>
            <button id="mode_button" onclick="Player.change_mode();" class="info_buttons_deactive" title="Change Mode">
                <i class="material-icons">local_library</i>
            </button>
        </div>
        <div class="col s6">
            <button id="pdiag_button" class="player_buttons_deactive" onclick="Player.pdiag();" title="Previous Dialog">
                <i class="material-icons">skip_previous</i>
            </button>
            <button id="repeat_button" class="player_buttons_deactive" onclick="Player.repeat();" title="Repeat">
                <i class="material-icons">replay</i>
            </button>
            <button id="next_button" class="player_buttons_deactive" onclick="Player.next();" title="Next">
                <i class="material-icons">navigate_next</i>
            </button>
            <button id="jump_button" class="player_buttons_deactive" onclick="Player.jump();" title="Jump to Check">
                <i class="material-icons">redo</i>
            </button>
            <button id="ndiag_button" class="player_buttons_deactive" onclick="Player.ndiag();" title="Next Dialog">
                <i class="material-icons">skip_next</i>
            </button>
        </div>
        <div class="col s3">
            <button id="next_star_button" onclick="Player.ndiag(true);" class="info_buttons_deactive"
                    title="next bookmark">
                <i class="material-icons">low_priority</i>
            </button>
            <button id="start_button" onclick="Player.star();" class="info_buttons_deactive" title="bookmark">
                <i class="material-icons">bookmark</i>
            </button>
            <button id="anki_button"
                    onclick="Anki.add('Thesecretsoflearninganewlanguage', Player.get_current_dialog(), window.location);"
                    class="info_buttons_deactive" title="Anki">
                <img id="anki_button_img" src="https://ankiweb.net/static/anki-logo2.png">
            </button>
            <button id="question_button" onclick="alert('under construction');" class="info_buttons_deactive">
                <i class="material-icons">question_answer</i>
            </button>
        </div>
    </div>
    <span id="status_text"></span>
</div>
<script src="anki.js"></script>
<script src="player.js"></script>
<script>Player.load("Thesecretsoflearninganewlanguage");Anki.check();</script>
</body>
</html>
